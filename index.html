<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Recipes</title>
</head>
<body class="bg-slate-900">
    <header class="bg-gray-700 m-3 rounded-lg">
        <nav>
            <ul class="flex items-center justify-center p-12 gap-10">
                <img class="h-28 w-28 absolute left-5" src="images/favicon.ico" alt="logo">
                <div class="flex">
                    <li><input class="p-2 rounded-tl-md rounded-bl-md bg-slate-100" type="text" placeholder="Search for a recipe"></li>
                    <button class="p-2 bg-slate-100 rounded-tr-md rounded-br-md">Search</button>
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
