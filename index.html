<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script type="module" src="js/tags.js"></script>
    <script type="module" src="js/filterByTags.js"></script>

    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 p-4 h-screen flex flex-col gap-8">
    <header class="bg-gray-700 rounded-lg mb-5">
        <div id="nav" class=" relative flex items-center justify-center p-32 bg-fixed bg-no-repeat bg-cover bg-center rounded-md">
            <div class=" backdrop-blur absolute inset-0 bg-gray-600 opacity-35 blur-sm rounded-md"></div>
            <p class="relative z-10 text-white bg-gray-700 p-2 rounded bg-opacity-65 text-5xl">Welcome to our website</p>
        </div>
    </header>
    
    <a class="text-2xl text-slate-100 font-mono font-bold border-b-2 border-slate-900 hover:border-slate-300 w-fit transition-all" href="savedRecipes.html">View saved recipes</a>
    <div class="flex sm:flex-row flex-col">
        <div class="flex flex-col">
            <div class="flex mb-8 mx-auto">
                <input id="search-input" class="p-2 rounded-tl-md rounded-bl-md bg-gray-700 font-bold text-slate-200" type="text" placeholder="Search for a recipe">
                <button id="search-button" class="p-2 bg-yellow-300 text-slate-900 font-bold rounded-tr-md rounded-br-md cursor-pointer hover:bg-gray -600 transition-all duration-300">Search</button>
            </div>
            <div class="bg-gray-700 p-8 rounded-md h-[500px] overflow-scroll w-fit flex-wrap scrollbar mx-auto">
                <h1 class="text-center text-slate-100 text-2xl mb-10 font-bold">Search by tags</h1>
                <div id="filters" class="flex flex-col gap-8 flex-wrap"></div>
            </div>
        </div>
        <main id="card-container" class="p-4 rounded-md flex flex-wrap justify-center gap-12"></main>
    </div>
   

    <footer class="bg-gray-700 p-2 mt-auto text-white flex place-content-between rounded-md">
        <p>Made by: MountainSpiritq, Atoti2, NKkrisz</p>
        <p>Using: TailwindCSS & dummyJSON</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
