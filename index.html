<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script type="module" src="js/tags.js"></script>
    <title>Recipes</title>
    <style>
    ::-webkit-scrollbar {
        width: 15px;
    }

    ::-webkit-scrollbar-track {
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background: gray;
        border-radius: 10px;
    }

    </style>
</head>
<body class="bg-slate-900 m-3 h-screen flex flex-col">
    <header class="bg-gray-700 rounded-lg mb-5">
        <nav>
            <div id="nav" class="flex items-center justify-center p-32  bg-no-repeat bg-cover bg-center rounded-md">
                <input class="p-2 rounded-tl-md rounded-bl-md bg-slate-100" type="text" placeholder="Search for a recipe">
                <button class="p-2 bg-slate-100 rounded-tr-md rounded-br-md cursor-pointer hover:bg-slate-600 hover:text-slate-100 transition-all duration-300">Search</button>
            </div>
        </nav>
    </header>
    <div class="bg-gray-700 p-8 rounded-md h-[500px] overflow-scroll w-fit flex-wrap scrollbar">
        <h1 class="text-center text-slate-100 text-2xl mb-10 font-bold">Search by tags</h1>
        <div id="filters" class="flex flex-col gap-8 flex-wrap"></div>
    </div>

    <footer class="bg-gray-700 p-2 mt-auto text-white flex place-content-between">
        <p>Made by: MountainSpiritq, Atoti2, NKkrisz</p>
        <p>Using: TailwindCSS & dummyJSON</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
