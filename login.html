<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Register</title>
</head>
<body>
    <form class="flex flex-col mt-5 items-center gap-5 bg-slate-700 p-8 rounded-md w-fit m-auto">
        <input id="username" min="6" class="w-fit rounded-md p-2 bg-slate-900 text-slate-100 placeholder:text-slate-100 font-bold" type="text" placeholder="Username">
        <input id="password" min="6" class="w-fit rounded-md p-2 bg-slate-900 text-slate-100 placeholder:text-slate-100 font-bold" type="password" placeholder="Password">
        <div class="flex gap-5">
            <button class="text-slate-100 font-bold" id="login">Login</button>
            <button class="text-slate-100 font-bold" id="register">Register</button>
            <button class="text-slate-100 font-bold" id="guest">Guest Visit</button>
        </div>
        <p id="msg"></p>
    </form>
    <script src="js/userManager.js"></script>
</body>
</html>
